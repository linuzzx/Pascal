        <button id="btnGetMemo" class="btn btn-secondary" onclick="getMemo()">Get memo</button><br/><br/>
        <div>
            <button id="btnGetScramble" class="btn btn-secondary" onclick="btnGetScrambleClick('333')">Scramble cube</button>
            <button id="btnGetScramble" class="btn btn-secondary" onclick="btnGetScrambleClick('corners')">Scramble corners</button>
            <button id="btnGetScramble" class="btn btn-secondary" onclick="btnGetScrambleClick('edges')">Scramble edges</button>
