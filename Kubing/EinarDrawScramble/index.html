<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einar Draw Scramble | EinarKL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./EinarDrawScramble.js" type="module"></script>
    <script>
        function copyScriptSrc() {
            let copyText = document.getElementById("inpScriptSrc");
            copyText.setSelectionRange(0, copyText.value.length);

            navigator.clipboard.writeText(copyText.value);
            copyText.setSelectionRange(0, 0);
        }
        function updateAttr(attr) {
            let puzzle = $("#selPuzzle").find(":selected").val();
            let scramble = $("#inpScramble").val();
            let attributes = [puzzle, scramble];
            $("einar-drawscramble").attr(attr, attributes[["puzzle", "scramble"].indexOf(attr)]);
        }
    </script>
</head>
<body style="display: grid; grid-template-rows: 1fr 1fr;">
    <div style="width: 50%; height: 50%;">
        <einar-drawscramble
            id="id"
            puzzle="3x3"
            scramble="F U R U' R' F'"
        ></einar-drawscramble>
    </div>
    <div>
        <h1>&lt;einar-drawscramble&gt; optional attributes</h1>
        <div>
            <h2>Add this line to your HTML document to use &lt;einar-drawscramble&gt;:</h2>
            <input id="inpScriptSrc" type="text" value="&lt;script src='https://einarkl.github.io/Kubing/EinarDrawScramble/EinarDrawScramble.js' type='module'&gt;&lt;/script&gt;" readonly><button onclick="copyScriptSrc()">Copy</button></input>
        </div><br>
        <table>
            <col style="width: 10%;" />
            <col style="width: 50%;" />
            <col style="width: 40%;" />
            <tr>
                <th>attribute</th>
                <th>value</th>
                <th>options</th>
            </tr>
            <tr>
                <td>id</td>
                <td><input id="inpId" type="text" value="id" readonly></input></td>
                <td>id, you need this for the program to properly run with multiple instances of &lt;einar-drawscramble&gt;</td>
            </tr>
            <tr>
                <td>puzzle</td>
                <td><select id="selPuzzle" type="text" onchange="updateAttr('puzzle')">
                    <option value="3x3" selected>3x3</option>
                    <option value="2x2">2x2</option>
                    <option value="4x4">4x4</option>
                    <option value="5x5">5x5</option>
                    <option value="6x6">6x6</option>
                    <option value="7x7">7x7</option>
                    <option value="skewb">skewb</option>
                    <option value="pyraminx">pyraminx</option>
                    <option value="megaminx">megaminx</option>
                    <option value="clock">clock</option>
                    <option value="square-1">square-1</option>
                </select></td>
                <td>puzzle, 3x3 default</td>
            </tr>
            <tr>
                <td>scramble</td>
                <td><input id="inpScramble" type="text" value="F U R U' R' F'" onchange="updateAttr('scramble')"></input></td>
                <td>scramble</td>
            </tr>
        </table>
    </div>
</body>
</html>
